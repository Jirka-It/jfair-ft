<div class="map" id="contenedor" (click)="oMousePos(this,$event)" #contenedor>  
  <app-mark-label 
  *ngFor="let item of listOfCordinates;let i = index"  
  [style.position]="'absolute'"  
  [coordX]="item.x" 
  [coordY]="item.y"
  [numId]="i"></app-mark-label>
   
  <!--app-mark ></app-mark-->  
</div>
